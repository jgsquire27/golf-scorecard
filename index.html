<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <!--Player select dropdown-->
        <label for="players">Players:</label>
        <select name="players" id="player-select-element" onchange="userSelect()">
          <option value="0" >Select</option>
          <option value="1" >1</option>
          <option value="2" >2</option>
          <option value="3" >3</option>
          <option value="4" >4</option>
        </select>

      <!--Course select dropdown-->
        <label for="course">Course:</label>
        <select name="course" id="course">
          <option value="0" >Select</option>
          <option value="1">Fox Hollow</option>
          <option value="2">Thanksgiving Point</option>
          <option value="3">Spanish Oaks</option>
        </select>

        <!--Hole select dropdown-->
        <label for="holes">Holes:</label>
        <select name="holes" id="holes-select-element" onchange="selectHoles(event)">
          <option value="9">Select</option>
          <option value="9">9</option>
          <option value="18">18</option>
        </select>

        <!--Tee select dropdown-->
        <label for="tee">Select tee:</label>
        <select name="tee" id="tee-select-element">
          <option value="1">Black</option>
          <option value="2">Blue</option>
          <option value="3">White</option>
          <option value="4">Red</option>
        </select>
        
        <table id="scorecard-table" class="container-fluid col-table table-bordered table-striped">
            <thead>
            <tr>
                <th scope="col">Hole</th>
                <th scope="col">1</th>
                <th scope="col">2</th>
                <th scope="col">3</th>
                <th scope="col">4</th>
                <th scope="col">5</th>
                <th scope="col">6</th>
                <th scope="col">7</th>
                <th scope="col">8</th>
                <th scope="col">9</th>
                <th scope="col">Out</th>
            </tr>
            </thead>
            <tbody id="parentElement">
            <tr>
                <th scope="row">Yardage</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">Par</th>
                <td><input type='number' onblur="updateYardage(event)"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>  
    <!--<input type='number' onblur="updateYardage(event)">-->
    <!--this allows users to input their strokes-->
  </body>
</html>
